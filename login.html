<html>
	<head>
 		 <title>Login page</title>
	</head>
	<body>

		<h1>Simple Login Page</h1>

		<form> 
			 Username<input type="text" name="userid" id="userid"/>
 			 Password<input type="password" name="pswrd"/>
 			<input type="button" onclick="check(this.form)" value="Login"/>
			 <input type="reset" value="Reset"/>
		</form>
		
	 <script language="javascript">
		var ck_username = /^[1A-ZA-Z0-90-9A-ZA-ZA-Z-0-9]{10}$/;
		
 		var ck_pwd = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
    

 		function check(form)
 			{
				 var userid = form.userid.value;
				 var pwd=form.pswrd.value;
				 if (!ck_username.test(userid) || !ck_pwd.test(pwd)) 
					{
						alert("Incorrect User id/ pwd");
 					}
 				
   				else
  					{
    						alert("Welcome to RVCE");
						var d = new Date();
						document.write(d);
						document.body.bgColor="red"; 
    					}
  			 }
			
		
   	</script>
   	</body>
</html>
